{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password - The Therapist{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-lock auth-icon"></i>
            <h2>Set Your Password</h2>
            <p class="auth-subtitle">Please set a secure password for your account</p>
        </div>

        <form method="post" novalidate class="auth-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block">
                <i class="fas fa-lock"></i> Set Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
